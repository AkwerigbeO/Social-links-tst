<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Social links profile</title>

    
    <style>
      .attribution { 
        font-size: 11px; text-align: center; 
      }
      .attribution a { 
        color: hsl(228, 45%, 44%); 
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: hsl(240, 2%, 10%);
      }
      .container {
        width: 90%;
        max-width: 350px;
        height: auto;
        text-align: center;
        padding: 20px;
        border-radius: 11px;
        background-color: hsl(220, 4%, 16%);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        position: relative; 
      }
      .profile-img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .name {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 5px;
        color: white;
      }
      .location {
        font-size: 0.8rem;
        margin-bottom: 10px;
        color: rgb(203, 240, 140);
      }
      .bio {
        font-size: 0.9rem;
        margin-bottom: 20px;
        color: aliceblue;
      }
      .links {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px; /* Add spacing between links */
        margin-top: 30px;
      }
      .links a {
        display: block;
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        text-align: center;
        background-color: hsl(216, 4%, 22%);
        color: white;
        text-decoration: none;
        transition: background-color 0.3s ease;
      }
      .links a:hover {
        background-color: #a1f73d;
        color: black;
        transform: scale(1.01);
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        background-color: hsl(220, 4%, 16%);
        color: white;
        text-align: center;
        padding: 10px;
      }
    /* Media Queries for Responsiveness */
    @media (min-width: 768px) {
      .container {
        width: 60%;
        max-width: 600px;
      }
      .profile-img {
        width: 100px;
        height: 100px;
      }
      .name {
        font-size: 1.5rem;
      }
      .location {
        font-size: 1rem;
      }
      .bio {
        font-size: 1.1rem;
      }
      .links a {
        padding: 15px;
      }
    }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/assets/images/avatar-jessica.jpeg" alt="Profile Picture" class="profile-img">
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="bio">"Front-end developer and avid reader."</p>

      <div class="links">
        <a href="https://github.com" target="_blank">Github</a>
        <a href="https://www.frontendmentor.io" target="_blank">Frontend Mentor</a>
        <a href="https://www.linkedin.com" target="_blank">LinkedIn</a>
        <a href="https://twitter.com" target="_blank">Twitter</a>
        <a href="https://instagram.com" target="_blank">Instagram</a>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/akwerigbeoke" target="_blank">Akwerigbe Oke</a>.
      </div>
    </div>
  </body>
</html>
